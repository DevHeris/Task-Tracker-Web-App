<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Tracker</h1>
        </header>
        <form id="task-form">
            <input type="text" id="new-task" placeholder="Add a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
            <!-- Hard-coded list items for illustration -->

            <!-- <li class="completed">
                <span>Complete task</span>
                <button class="toggle-completed">Undo</button>
                <button class="delete-btn">Delete</button>
            </li>
            <li>
                <span>Incomplete task</span>
                <button class="toggle-completed">Complete</button>
                <button class="delete-btn">Delete</button>
            </li> -->
        </ul>

        <div id="task-counter-container">
            <p id="total-task-counter">Total tasks: <span id="total-task-count">0</span></p>
            <p id="completed-task-counter">Completed tasks: <span id="completed-task-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
